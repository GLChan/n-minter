# SonarQube 服务器地址
sonar.host.url=http://localhost:9000

# 项目的唯一标识符 (在 SonarQube 实例中必须是唯一的)
sonar.projectKey=nft-minter

# 项目在 SonarQube UI 上显示的名称
sonar.projectName=My NFT Minter

# 项目版本号
sonar.projectVersion=1.0

# 需要分析的源代码根目录
sonar.sources=src

# 测试文件目录
sonar.tests=src

# 测试文件模式
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**

# 排除不需要分析的文件
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.d.ts

# JavaScript/TypeScript 覆盖率报告路径
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 源代码的编码格式
sonar.sourceEncoding=UTF-8